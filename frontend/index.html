<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/instagram.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Photo</title> 

    <!-- Generic page meta -->
    <meta name="description" content="View photo on Instagram">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Instagram">
    <meta property="og:title" content="Photo shared by @emma_taylor">
    <meta property="og:description" content="See this photo on Instagram">
    <meta property="og:url" content="https://checkthislinkout-olive.vercel.app">
    <meta property="og:image" content="https://checkthislinkout-olive.vercel.app/instagram.png">
    <meta property="og:image:secure_url" content="https://checkthislinkout-olive.vercel.app/instagram.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Instagram">
    <meta name="twitter:description" content="See this photo on Instagram">
    <meta name="twitter:image" content="https://checkthislinkout-olive.vercel.app/instagram.png">

    <!-- fallback -->
    <link rel="image_src" href="https://checkthislinkout-olive.vercel.app/instagram.png"> 
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
